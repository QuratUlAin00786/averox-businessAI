name: averox_business_ai
description: Averox Business AI - Complete CRM and Manufacturing Mobile App
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.2
  
  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  lottie: ^2.7.0
  
  # Charts & Graphs
  fl_chart: ^0.65.0
  syncfusion_flutter_charts: ^23.2.7
  
  # Navigation
  go_router: ^12.1.3
  
  # Forms & Validation
  reactive_forms: ^16.1.1
  
  # Camera & Files
  image_picker: ^1.0.4
  file_picker: ^6.1.1
  camera: ^0.10.5+5
  
  # Permissions
  permission_handler: ^11.1.0
  
  # Push Notifications
  firebase_messaging: ^14.7.6
  flutter_local_notifications: ^16.3.0
  
  # Voice & Audio
  speech_to_text: ^6.6.0
  flutter_tts: ^3.8.5
  audio_waveforms: ^1.0.5
  
  # Location & Maps
  geolocator: ^10.1.0
  google_maps_flutter: ^2.5.0
  
  # Biometrics & Security
  local_auth: ^2.1.7
  flutter_secure_storage: ^9.0.0
  
  # Communication
  url_launcher: ^6.2.2
  share_plus: ^7.2.1
  
  # Utils
  intl: ^0.19.0
  uuid: ^4.2.1
  connectivity_plus: ^5.0.2
  device_info_plus: ^9.1.1
  package_info_plus: ^4.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/sounds/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700